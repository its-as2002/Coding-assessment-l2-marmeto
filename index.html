<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Category Tabs</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="header-in">
					<div class="logo">
						<img src="./assets/Meubel House_Logos-05.png" alt="" />
						<p>Marmeto</p>
					</div>
					<div class="navbar">
						<ul>
							<li class="nav-item">Home</li>
							<li class="nav-item">Shop</li>
							<li class="nav-item">About</li>
							<li class="nav-item">Contacts</li>
						</ul>
					</div>
					<div class="icons">
						<img src="./assets/icon-search.png" alt="Search Icon" />
						<img src="./assets/icon-favourite.png" alt="Favourite Icon" />
						<img src="./assets/icon-cart.png" alt="Cart Icon" />
					</div>
				</div>
			</div>
			<div class="image-container">
				<img src="./assets/Rectangle 1.png" alt="Image" />

				<div
					class="text-overlay"
					style="
						display: flex;
						justify-content: center;
						align-items: center;
						line-height: 0%;
					">
					<img src="./assets/Meubel House_Logos-05.png" alt="" />
					<h1>Cart</h1>
					<p><b>Home > </b>Cart</p>
				</div>
			</div>
			<div
				class="cart-container"
				style="padding-left: 70px; padding-right: 20px">
				<table class="cart-table">
					<thead>
						<tr>
							<th style="padding-left: 10px;">Product</th>
							<th>Price</th>
							<th>Quantity</th>
							<th>Subtotal</th>
						</tr>
					</thead>
					<tbody id="cart-items">
						<!-- Cart Items will be added here -->
					</tbody>
				</table>

				<!-- Cart Totals -->
				<div class="cart-totals">
					<h2>Cart Totals</h2>
					<div class="totals-row">
						<p>Subtotal</p>
						<p id="cart-subtotal">Rs. 0.00</p>
					</div>
					<div class="totals-row">
						<p>Total</p>
						<p class="total-price" id="cart-total">Rs. 0.00</p>
					</div>
					<button class="checkout-btn">Check Out</button>
				</div>
			</div>
			<div class="footer">
				<img src="./assets/img 1.png" alt="" />
				<img src="./assets/img 2.png" alt="" />
				<img src="./assets/img 3.png" alt="" />
				<img src="./assets/img 4.png" alt="" />
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
